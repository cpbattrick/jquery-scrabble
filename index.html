<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://www.jsviews.com/download/jsviews.min.js"></script>
    <title>Scrabble Practice</title>
  </head>
  <body>
    <header>Scrabble Practice</header>
    <div id="container">
      <div class="board" id="boardTop">
        <div class="tile tileTop" id="tileTop0"></div>
        <div class="tile tileTop" id="tileTop1"></div>
        <div class="tile tileTop" id="tileTop2"></div>
        <div class="tile tileTop" id="tileTop3"></div>
        <div class="tile tileTop" id="tileTop4"></div>
        <div class="tile tileTop" id="tileTop5"></div>
        <div class="tile tileTop" id="tileTop6"></div>
      </div>

      <div class="board" id="boardBottom">
        <div class="tile tileBottom" id="tileBottom0"></div>
        <div class="tile tileBottom" id="tileBottom1"></div>
        <div class="tile tileBottom" id="tileBottom2"></div>
        <div class="tile tileBottom" id="tileBottom3"></div>
        <div class="tile tileBottom" id="tileBottom4"></div>
        <div class="tile tileBottom" id="tileBottom5"></div>
        <div class="tile tileBottom" id="tileBottom6"></div>
      </div>
      <div id="response"></div>
      <div id="word"></div>
      <div id="buttons">
        <button id="newWord">New Word</button>
        <button id="checkAnswer">Check Answer</button>
        <button id="revealWord">Reveal Word</button>
      </div>
    </div>

    <script type="text/jsrender" id="tile-template">
      {{:letter}}
    </script>
  </body>
</html>
